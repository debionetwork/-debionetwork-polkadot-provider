version: '3'

services:
  node:
    container_name: debio-node
    image: debionetwork/debio-node:latest-pre-alpha
    command: >
      --dev
      --alice
      --rpc-cors all
      --rpc-methods unsafe
      --unsafe-rpc-external
      --unsafe-ws-external
      --no-telemetry
    ports:
      - 30333:30333
      - 9933:9933
      - 9944:9944
      - 9615:9615